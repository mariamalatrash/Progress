<br>
<h1>Last In First Out(LIFO)</h1>
<div class="butfirst">
  <button  mat-raised-button (click)="Push();" >Push</button>
  <button mat-raised-button [disabled]="!dataSource.length" class="button"  (click)="Pop();" >Pop</button>
  
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="table">
 
      <ng-container matColumnDef="num">
        <td mat-cell *matCellDef="let element">{{element.num}}</td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
